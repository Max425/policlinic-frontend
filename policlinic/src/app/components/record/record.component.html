<div class="patient-card">
  <div class="service-info">
    <span class="service-label">Услуга:</span>
    <span class="service-title">{{ survey.title }}</span>
  </div>
  <div class="service-info">
    <span class="service-label">Дата:</span>
    <span class="service-date">{{ formatDateTime(record.date) }}</span>
  </div>
  <div class="service-info">
    <span class="service-label">Стоимость:</span>
    <span class="service-price">{{ survey.price | currency:'RUB' }}</span>
  </div>
</div>
